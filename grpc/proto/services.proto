syntax = "proto3";

package services;

service AuthService {
    rpc verify(VerifyRequest) returns (VerifyResponse) {}
    // rpc check_role(CheckRoleRequest) returns (CheckRoleResponse) {}
}

message VerifyRequest {
    string token = 1;
}

message VerifyResponse {
    bool is_valid = 1;
}

